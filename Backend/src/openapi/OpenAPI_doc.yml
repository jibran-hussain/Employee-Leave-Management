openapi: 3.0.0
info:
  title: Employee Leave Management System
  description: API's for registring, managing, deactviating employees and managing their leaves
  version: 1.0.0
servers:
  - url: http://localhost:3000/api/v1
    description: This is a dev server
tags:
  - name: Auth
    description: Sigin and Signup
  - name: Me
    description: Operations related to the employee's personal account
  - name: Employees
    description: Operations related to other employees. It can only be accessed by admin's and superadmin's.
  - name: Leaves
    description: Operations related to other employee's leaves. It can only be accessed by admin's and superadmin's.

paths:
  /auth/signin:
    post:
      tags:
        - Auth
      summary: Employee Signin
      description: Authenticates the employee with provided email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
              additionalProperties: false
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Authentication token
              example:
                email: admin1@gmail.com
                password: admin1password
        '400':
          description: Client error due to invalid input data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the error in the request body
                example:
                  error: Please enter valid email address
        '401':
          description: Unauthorized - Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the unauthorized access
                example:
                  error: Invalid credentials
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the internal server error
                example:
                  error: Internal Server Error
  /auth/signup:
    post:
      tags:
        - Auth
      summary: Create a new employee
      description: Creates a new employee with the provided details. It can only be accessed by amdin's and superadmin's. Admin's cannot create superadmin.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 3
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 4
                role:
                  type: string
                  enum: [admin, employee, superadmin]
                mobileNumber:
                  type: string
                  pattern: '^[0-9]{10}$'
                profilePictureURL:
                  type: string
                salary:
                  type: number
                designation:
                  type: string
              required:
                - name
                - email
                - password
                - role
                - designation
              additionalProperties: false
              minProperties: 5
              maxProperties: 8
            example:
              name: Employee99
              eamil: employee99@gmail.com
              password: employee99
              role: employee
              mobileNumber: 8899994325
              profilePictureURL: https://dentalia.orionthemes.com/demo-1/wp-content/uploads/2016/10/dentalia-demo-deoctor-3-1-750x750.jpg
              salary: 20000
              designation: Devops
      responses:
        '201':
          description: Employee created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Employee created successfully
                    example: "Employee created successfully"
        '400':
          description: Client error due to invalid input data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the error in the request body
                    example: Password cannot be empty and should have more than 3 characters
        '403':
          description: Forbidden - User does not have permission to perform the operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the forbidden action
                    example: You are not authorized to create a superadmin
        '409':
          description: Conflict - Employee with the provided email already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the conflict
                    example: Employee with this email already exists. Please try with another email id
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the internal server error
                    example: Internal server error
  /employees:
    get:
      tags:
        - Employees
      summary: Lists all registered employees
      description: Fetches the list of all active employees by default. If the deleted parameter is true, it fetches the list of all deleted employees.
      security:
        - bearerAuth: []
      parameters:
          - in: query
            name: limit
            schema:
               type: integer
               minimum: 1
            description: Maximum number of employees to return
          - in: query
            name: offset
            schema:
              type: integer
            description: Page Number to show
          - in: query
            name: sortBy
            schema:
              type: string
              enum: [id, name, email, mobileNumber, salary, role, leavesLeft, createdAt, updatedAt,'']
            description: Field to sort employees by (e.g., id, name, salary, mobile number, role)
            allowEmptyValue: true
          - in: query
            name: order
            schema:
              type: string
              enum: [asc, desc,'']
            allowEmptyValue: true
            description: Sort order (ascending or descending)
          - in: query
            name: search
            schema:
              type: string
            allowReserved: true
            allowEmptyValue: true
            description: Search query to filter employees
          - in: query
            name: deleted
            schema:
              type: string
              enum: ['true', 'false']
            description: Filter by deletedAt value. If deletedAt is null then returns active employees, otherwise deleted employees
      responses:
        '200':
          description: Fetched employees list successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                        email:
                          type: string
                        mobileNumber:
                          type: integer
                          format: int64
                          nullable: true
                        role:
                          type: string
                        designation:
                          type: string
                        salary:
                          type: number
                        profilePictureURL:
                          type: string
                          nullable: true
                        leavesLeft:
                          type: number
                        createdAt:
                          type: object
                        updatedAt:
                          type: object
                        deletedAt:
                          type: object
                          nullable: true

        '400':
          description: Client Side error while fetching employees
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Invalid option for listing deleted employees
        '404':
          description: Employee list is empty
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The list is empty
  /employees/{employeeId}:
    get:
      tags:
        - Employees
      summary: Get details of a specific employee
      description: Retrieves the details of a specific employee by their ID.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: employeeId
          required: true
          schema:
            type: integer
            minimum: 1
          description: The ID of the employee to retrieve details for
      responses:
        '200':
          description: Employee details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                      email:
                        type: string
                      mobileNumber:
                        type: string
                      role:
                        type: string
                      designation:
                        type: string
                      salary:
                        type: number
                      profilePictureURL:
                        type: string
                      leavesLeft:
                        type: number
                      createdAt:
                        type: object
                      updatedAt:
                        type: object
                      deletedAt:
                        type: object
                        nullable: true
                      Leaves:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: The unique identifier for the leave
                              example: 1
                            reason:
                              type: string
                              description: The reason for taking the leave
                            dates:
                              type: array
                              items:
                                type: string
                                format: date
                              description: The dates for which leave is requested
                            status:
                              type: string
                              enum: [approved, rejected, Under Process]
                              description: The status of the leave request
                            rejectionReason:
                              type: string
                              description: The reason for rejection (if status is 'rejected')
                              nullable: true
                            employeeId:
                              type: integer
                              description: Id of employee to which this leave belongs to.
                              example: 1
                            createdAt:
                              type: object
                            udpatedAt:
                              type: object
                              
                            
                          
        '404':
          description: Employee not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the error (e.g., "Employee with this id does not exist")
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the internal server error

    patch:
      tags:
        - Employees
      summary: Update an employee's profile partially
      description: Updates specific fields of an employee's profile identified by the given ID. Admin's cannot udpate superadmin's and fellow admin's profile.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: employeeId
          required: true
          schema:
            type: integer
            minimum: 1
          description: The ID of the employee to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 3
                mobileNumber:
                  type: number
                  minimum: 1000000000 
                  maximum: 9999999999
                  description: Mobile number of the employee (must be exactly 10 digits)
                designation:
                  type: string
                password:
                  type: string
                  minLength: 4
                salary:
                  type: number
                profilePictureURL:
                  type: string
                role:
                  type: string
                  enum: [admin, employee, superadmin]
              additionalProperties: false
      responses:
        '200':
          description: Employee profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Employee updated successfully
        '400':
          description: Client error due to invalid input data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the error in the request body or unauthorized access
        '403':
          description: Forbidden - User does not have permission to perform the operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the forbidden action
        '404':
          description: Employee not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Employee with this id does not exist
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the internal server error

    delete:
      tags:
        - Employees
      summary: Delete an employee's account
      description: Deletes the account of an employee identified by the given ID.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: employeeId
          required: true
          schema:
            type: integer
            minimum:   1
          description: The ID of the employee to delete.
      responses:
        '200':
          description: Employee account deactivated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Employee account deactivated successfully
        '403':
          description: Forbidden - User does not have permission to perform the operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the forbidden action
        '404':
          description: Employee not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Employee with this id does not exist
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the internal server error
  /employees/{employeeId}/activate:
    post:
      tags:
        - Employees
      summary: Activate an employee's account
      description: Activates the account of an employee identified by the given ID. Admin's cannot activate superadmin's and fellow admin's account. Superadmin cannot activate other superadmin's account.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: employeeId
          required: true
          schema:
            type: integer
            minimum: 1
          description: The ID of the employee to activate.
      responses:
        '200':
          description: Employee account activated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Employee account activated successfully
        '403':
          description: Forbidden - User does not have permission to perform the operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the forbidden action
        '404':
          description: Employee not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Employee with this id does not exist
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the internal server error
