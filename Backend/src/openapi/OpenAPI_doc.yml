  /me/password:
    patch:
      tags:
        - Me
      summary: Reset user password
      description: Resets the password of the currently logged-in user.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                newPassword:
                  type: string
                confirmPassword:
                  type: string
              required:
                - oldPassword
                - newPassword
                - confirmPassword
            example:
              oldPassword: admin1password
              newPassword: admin1
              confirmPassword: admin1
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Password changed successfully
                    example: Password changed successfully
        '400':
          description: Client error due to invalid input data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the error in the request body
                    example: New Password and confirm password should be same
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the internal server error
                    example: Internal server error
  /me/leaves:
    post:
      summary: Apply for leave
      description: Endpoint used by an employee to apply for leave
      tags:
        - Me
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fromDate:
                  type: string
                  pattern: '^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{4}$'
                  description: Start date of the leave (dd-mm -yyyy)
                toDate:
                  type: string
                  pattern: '^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{4}$'
                  description: End date of the leave (dd-mm-yyyy)
                reason:
                  type: string
                  description: Reason for taking leave
              required:
                - fromDate
                - toDate
                - reason
            example:
              fromDate: 24-04-2024
              toDate: 27-04-2024
              reason: Home Visit
      responses:
        '201':
          description: Applied for leave successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Leave created successfully
                    example: Leave created successfully
        '400':
          description: Bad request due to missing or invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the error in the request body
                    example: Please enter a valid range
        '403':
          description: Forbidden - User does not have sufficient leaves or is already on leave on specified days
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the forbidden action
                    example: You have only 3 leaves left and you are applying for 7 days
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details about the internal server error
                    example: Internal server error
    get:
      summary: List leaves
      description: Endpoint used to list leaves for the logged-in employee
      tags:
        - Me
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
          example: 10
          description: Maximum number of leaves to return
        - in: query
          name: offset
          schema:
            type: integer
          example: 3
          description: Page number to show
        - in: query
          name: status
          schema:
            type: string
            enum: [approved, Under Process, rejected]
          example: approved
          description: Filter leaves by status
        - in: query
          name: search
          schema:
            type: string
          allowEmptyValue: true
          description: Search query to filter leaves
      responses:
        '200':
          description: Leaves listed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: The unique identifier for the leave
                          example: 1
                        reason:
                          type: string
                          description: The reason for taking the leave
                        dates:
                          type: array
                          items:
                            type: string
                            format: date
                          description: The dates for which leave is requested
                        status:
                          type: string
                          enum: [approved, rejected, Under Process]
                          description: The status of the leave request
                        rejectionReason:
                          type: string
                          nullable: true
                          description: The reason for rejection (if status is 'rejected')
                        employeeId:
                          type: integer
