                  profilePictureURL:
                    type: string
                    example: "https://dentalia.orionthemes.com/demo-1/wp-content/uploads/2016/10/dentalia-demo-deoctor-3-1-750x750.jpg"
                  leavesLeft:
                    type: number
                    example: 17
